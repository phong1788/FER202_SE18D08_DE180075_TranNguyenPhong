<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 10px;
            overflow: hidden;
        }
        .card1{
            background-color: #338AF3;
        }
        .card2{
            background-color: #F4B400;
        }
        .card3{
            background-color: #DB4437;
        }

    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-3">Cards Columns</h2>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card1 p-3 text-center">
                    <img src="https://hanoispiritofplace.com/wp-content/uploads/2017/10/hinh-anh-xe-oto-dep-30.jpg" class="card-img-top" alt="Car">
                    <div class="card-body">
                        <p class="card-text">Some text inside the first card</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card2 p-3 text-center">
                    <img src="https://hanoispiritofplace.com/wp-content/uploads/2017/10/hinh-anh-xe-oto-dep-30.jpg" class="card-img-top" alt="Car">
                    <div class="card-body">
                        <p class="card-text">Some text inside the first card</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card3 p-3 text-center">
                    <img src="https://hanoispiritofplace.com/wp-content/uploads/2017/10/hinh-anh-xe-oto-dep-30.jpg" class="card-img-top" alt="Car">
                    <div class="card-body">
                        <p class="card-text">Some text inside the first card</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
